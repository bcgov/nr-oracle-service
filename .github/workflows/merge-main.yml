name: create helm chart on release

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Pull Request Closed"] # This is the workflow that will trigger this workflow as there is dependency between them
    types:
      - completed
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  pre-release:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        package: [ nr-oracle-service, nr-oracle-service-init ]
    steps:
      - name: Conventional Changelog Update
        uses: TriPSs/conventional-changelog-action@v3
        id: changelog
        continue-on-error: true
        with:
          github-token: ${{ github.token }}
          output-file: 'CHANGELOG.md'
          skip-version-file: 'true'
          skip-commit: 'true'
          git-push: 'true'

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: ${{ steps.changelog.outputs.tag != '' }}
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          token: ${{ github.token }}
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: ${{ steps.changelog.outputs.clean_changelog }}

      - name: Tag Docker Images
        uses: shrink/actions-docker-registry-tag@v3
        if: ${{ steps.changelog.outputs.tag != '' }}
        with:
          registry: ghcr.io
          repository: ${{ github.repository }}/${{ matrix.package }}
          target: test
          tags: ${{ steps.changelog.outputs.tag }}

  release-chart:
    needs: pre-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
