---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "nr-oracle-service.fullname" . }}
  labels:
    {{- include "nr-oracle-service.labels" . | nindent 4 }}
spec:
    accessModes:
      - ReadWriteMany
    resources:
      requests:
        storage: "25Mi"
    storageClassName: netapp-file-standard