---
apiVersion: v1
kind: ImageStream
metadata:
  name: {{ include "nr-oracle-service.fullname" . }}
  labels:
    {{- include "nr-oracle-service.labels" . | nindent 4 }}
spec:
  lookupPolicy:
  local: false
  tags:
    - name: ${IMAGE_TAG}
      from:
        kind: DockerImage
        name: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      referencePolicy:
        type: Local
---
apiVersion: v1
kind: ImageStream
metadata:
  name: {{ include "nr-oracle-service.fullname" . }}-init
  labels:
    {{- include "nr-oracle-service.labels" . | nindent 4 }}
spec:
  lookupPolicy:
    local: false
  tags:
    - name: ${IMAGE_TAG}
      from:
        kind: DockerImage
        name: "{{ .Values.image.repositoryInit }}:{{ .Values.image.initTag | default .Chart.AppVersion }}"
      referencePolicy:
        type: Local
